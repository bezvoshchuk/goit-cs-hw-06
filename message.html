<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <title>Send a Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .form-control:focus {
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        outline: none;
      }
      .btn-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-hover:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800 min-h-screen">
    <header class="bg-gray-900 text-white">
      <nav class="container mx-auto flex items-center justify-between p-4">
        <a href="/" class="flex items-center">
          <img src="images/logo.png" alt="logo" class="h-8 mr-2" />
        </a>
        <ul class="flex space-x-6">
          <li>
            <a
              href="index.html"
              class="hover:text-gray-300 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="message.html"
              class="hover:text-gray-300 transition duration-300"
              >Send Message</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container mx-auto mt-12 px-4">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">
          Please Send Me a Message
        </h1>
        <form action="/message" method="POST" class="space-y-6">
          <div>
            <label
              for="nickname"
              class="block text-sm font-medium text-gray-600 mb-1"
            >
              Your Nickname
            </label>
            <input
              type="text"
              id="nickname"
              name="username"
              class="form-control w-full px-4 py-2 border rounded-md focus:border-blue-500"
              placeholder="Enter your nickname"
            />
          </div>

          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-600 mb-1"
            >
              Message
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="form-control w-full px-4 py-2 border rounded-md focus:border-blue-500"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md btn-hover"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
